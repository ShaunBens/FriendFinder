    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!--Start of Survey questions -->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <a href="index.html">
                            <h1 style="text-align:center; color:black;">Friend Finder!</h1>
                        </a>

                        <hr>

                            </div>
                            <div class="form-group">
                                <label for="questionOne"><h5>Question 4:</h5><h6>I dont let pressure affect my ability to complete a task.</h6></label>
                                <select class="form-control" id="q04">

                                      <option>3 (Niether Agree or Disagree)</option>
                                      <option>4 (Agree Somewhat)</option>

                                    </select>
                            </div>
                            <div class="form-group">
                                <label for="questionOne"><h5>Question 5:</h5><h6>I want everything to be just right.</h6></label>

    <!--End of Survey questions -->

    <!--Begin Match Modal -->
    <div class="modal" id="matchMade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your match is <span id="matchMaker"></span></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div cloass="modal-body">
                    <img id="matchImg" src="http://image.boomsbeat.com/data/images/full/209/jobs-jpg.jpg" alt=""></img>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Start another Survey</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Match Modal -->

    <!-- Footer -->
    <footer class="footer text-center">
        <div class="container">
            <p>
                <a href="/api/friends" class="badge badge-info">Friends API</a>
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!-- Start Javascript to grab inputs and prepare POST API -->
    <script type="text/javascript">
        $('#submit').on("click", function() {
            event.preventDefault();
            if ($('#nameInput', '#photoInput') === null) {
                alert("Please Fill out all input fields.");
            }
            else {
                var userInput = {
                    name: $('#nameInput').val().trim(),
                    photo: $('#photoInput').val().trim(),
                    scores: [
                        $('#q01').val().trim(),
                        $('#q02').val().trim(),
                        $('#q03').val().trim(),
                        $('#q04').val().trim(),
                        $('#q05').val().trim(),
                        $('#q06').val().trim(),
                        $('#q07').val().trim(),
                        $('#q08').val().trim(),
                        $('#q09').val().trim(),
                        $('#q10').val().trim()
                    ]
                };
            }
            var currentURL = window.location.origin;
            $.POST(currentURL + '/api/friends', userInput, function(data) {
                $("#matchMaker").text(data.name);
                $("#matchImg").attr("src", data.photo);
                $("#matchMade").modal("show");
            });

            return false;
        });
    </script>
</body>

</html>
